version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: py main.py
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: py test.py
  deploy:
    docker:
      - image: cimg/python:3.11
    steps:
      - run: echo "Deploying Successfully."

workflow:
  build_and_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
